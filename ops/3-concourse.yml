- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: atc
    release: concourse
    properties:
      token_signing_key: ((token_signing_key))
      external_url: &external_url https://((internal_ip))
      main_team:
        auth:
          local:
            users: [admin, jsteiner]
      add_local_users: [ 'admin:((ui_password))', 'jsteiner:((jsteiner_password))' ]
      generic_oauth:
        display_name: UAA
        client_id: concourse
        client_secret: ((uaa_concourse_client_secret))
        auth_url: https://((internal_ip)):8443/oauth/authorize
        token_url: https://((internal_ip)):8443/oauth/token
        userinfo_url: https://((internal_ip)):8443/userinfo
        ca_cert:
          certificate: ((uaa_ssl.ca))
        scopes: [ openid, concourse.main ]
      tls_cert: ((atc_ssl.certificate))
      tls_key: ((atc_ssl.private_key))
      bind_port: 80
      tls_bind_port: 443
      postgresql:
        # default with quotes for ruby 1.9
        # https://github.com/starkandwayne/bucc/issues/87
        port: "5432"
        host: 127.0.0.1
        sslmode: disable
        database: &atc_db atc
        role:
          name: &atc_role postgres
          password: &atc_password ((postgres_password))

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: tsa
    release: concourse
    properties:
      host_key: ((tsa_host_key))
      token_signing_key: ((token_signing_key))
      authorized_keys: [((worker_key.public_key))]
      atc:
        urls: [ "http://127.0.0.1" ]

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: worker
    release: concourse
    properties:
      tsa:
        host: 127.0.0.1
        host_public_key: ((tsa_host_key.public_key))
        worker_key: ((worker_key))
      baggageclaim:
        url: http://127.0.0.1:7788
      garden:
        address: 127.0.0.1:7777

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: baggageclaim
    release: concourse
    properties: {}

- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/clients/concourse?
  value:
    id: concourse
    secret: ((uaa_concourse_client_secret))
    authorities: ""
    scope: openid,email,profile,roles,concourse.main
    authorized-grant-types: "authorization_code,refresh_token"
    access-token-validity: 3600
    refresh-token-validity: 3600
    autoapprove: true
    override: true
    redirect-uri: https://((internal_ip))/sky/issuer/callback
    show-on-homepage: true
    app-launch-url: https://((internal_ip))
    app-icon: ""

- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/scim/users?/name=admin/groups/-
  value: concourse.main

- type: replace
  path: /instance_groups/name=bosh/properties/postgres/additional_databases?/-
  value: *atc_db

- type: replace
  path: /variables/-
  value:
    name: atc_ssl
    type: certificate
    options:
      ca: default_ca
      common_name: ((internal_ip))
      alternative_names: [((internal_ip))]

- type: replace
  path: /variables/-
  value:
    name: ui_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: uaa_concourse_client_secret
    type: password

- type: replace
  path: /variables/-
  value:
    name: token_signing_key
    type: rsa

- type: replace
  path: /variables/-
  value:
    name: tsa_host_key
    type: ssh

- type: replace
  path: /variables/-
  value:
    name: worker_key
    type: ssh
